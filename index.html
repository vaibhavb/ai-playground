<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Playground</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', sans-serif;
        background: #0f172a;
        color: #e2e8f0;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
        background: radial-gradient(circle at top, rgba(96, 165, 250, 0.25), transparent 55%),
          radial-gradient(circle at bottom, rgba(45, 212, 191, 0.15), transparent 60%),
          #0f172a;
      }

      main {
        width: min(900px, 100%);
        background: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(18px);
        border-radius: 24px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        padding: clamp(1.5rem, 4vw, 3rem);
        box-shadow: 0 35px 120px rgba(15, 23, 42, 0.35);
      }

      #readme {
        line-height: 1.65;
      }

      #readme h1,
      #readme h2,
      #readme h3 {
        color: #f8fafc;
      }

      a {
        color: #38bdf8;
      }
    </style>
  </head>
  <body>
    <main>
      <div id="readme">Loading READMEâ€¦</div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha256-pWWEDuJeayQMZT6X0hgqP/d9vywgq6Z9erjRzCQXDpU=" crossorigin="anonymous"></script>
    <script>
      async function renderReadme() {
        try {
          const response = await fetch('README.md');
          if (!response.ok) {
            throw new Error('Unable to load README.md');
          }
          const markdown = await response.text();
          const html = window.marked.parse(markdown);
          document.getElementById('readme').innerHTML = html;
        } catch (error) {
          document.getElementById('readme').textContent = error.message;
        }
      }

      renderReadme();
    </script>
  </body>
</html>

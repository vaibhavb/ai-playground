name: Build and Deploy Static Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: stock-hedge-simulator
        run: npm install

      - name: Build React simulator
        working-directory: stock-hedge-simulator
        run: npm run build -- --base=/stock-hedge-simulator/

      - name: Prepare static site
        run: |
          mkdir -p _site/stock-hedge-simulator
          cp index.html README.md _site/
          cp -R stock-hedge-simulator/dist/* _site/stock-hedge-simulator/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
